<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QWMY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @font-face { font-family: 'CustomFont'; src: url('fonts/Regular.ttf'); font-weight: 400; }

    * {
      font-family: 'CustomFont', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #1e1e1e;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: relative;
      direction: rtl;
      flex-direction: row-reverse; /* أضف هذا السطر */
    }

    .header img {
      max-width: 180px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hamburger {
      font-size: 1.8rem;
      color: #ffc200;
      cursor: pointer;
      transition: transform 0.4s ease, color 0.3s ease;
    }

    .hamburger.active {
      transform: rotate(180deg);
      color: #fff;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 1.5rem;
      background-color: #2f2f2f;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      min-width: 220px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      animation: dropdownFade 0.3s ease-out;
      z-index: 99;
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu a,
    .dropdown-menu button {
      padding: 1rem 1.2rem;
      color: #ffc200;
      text-decoration: none;
      border-bottom: 1px solid #444;
      background-color: #2f2f2f;
      transition: background 0.3s, color 0.3s;
      text-align: right;
      cursor: pointer;
      font-family: 'CustomFont', sans-serif;
      border: none;
      outline: none;
    }

    .dropdown-menu a:last-child,
    .dropdown-menu button:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover,
    .dropdown-menu button:hover {
      background-color: #3a3a3a;
      color: #fff;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      background-color: #1a1a1a;
      flex-grow: 1;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
    }

    .card-label {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .card.active {
      background-color: #2e2a1f;
      color: #ffc200;
    }

    .card.disabled {
      opacity: 0.4;
      pointer-events: none;
      position: relative;
    }

    .coming-soon {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #ffc200;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }

    .footer .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .footer .footer-links a {
      color: #ffc200;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .footer .footer-links a:hover {
      color: #fff;
    }

    .footer div:last-child {
      color: #9a7502;
    }

    .shine-effect {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transform: skewX(-25deg);
      animation: shine 0.7s forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 120%; }
    }
  </style>
</head>
<body>
  <header class="header">
    <i id="hamburgerIcon" class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    <img src="assets/Logo White Wide.png" alt="QWMY"
         oncontextmenu="return false;"
         ondragstart="return false;"
         onmousedown="return false;">
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="links.html">هاشتاجات ولينكات</a>
      <a href="https://qwmyeg.wixsite.com/qwmy/local" target="_blank">الموقع الرسمي</a>
      <!-- زر الشاشة الكاملة الجديد -->
      <button onclick="toggleFullscreen()">عرض ملء الشاشة</button>
    </div>
  </header>

  <main class="grid-container">
    <a href="news.html" class="card active" onclick="addShineEffect(event)">
      <i class="fas fa-newspaper card-icon"></i>
      <div class="card-label">خبر | قومي</div>
    </a>

    <a href="statement.html" class="card active" onclick="addShineEffect(event)">
      <i class="fas fa-bullhorn card-icon"></i>
      <div class="card-label">تصريح | قومي</div>
    </a>

    <div class="card disabled">
      <div class="coming-soon">
        <i class="fas fa-lock"></i><br>
        مازالت تحت التطوير
      </div>
      <i class="fas fa-camera card-icon"></i>
      <div class="card-label">صورة | قومي</div>
    </div>

    <div class="card disabled">
      <div class="coming-soon">
        <i class="fas fa-lock"></i><br>
        مازالت تحت التطوير
      </div>
      <i class="fas fa-file-alt card-icon"></i>
      <div class="card-label">مقال | قومي</div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="https://m.facebook.com/groups/qwmycommunity/?ref=share&mibextid=Na33Lf" target="_blank"><i class="fas fa-users"></i></a>
      <a href="https://www.facebook.com/QWMY.EGY/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.facebook.com/QWMYEG" target="_blank">#<i class="fab fa-facebook-f"></i></a>
      <a href="https://www.facebook.com/QWMYPLUS" target="_blank">+<i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/qwmy.egy?igsh=bWY2eDR6eHRqdzFi" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/QWMYEG" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div oncopy="return false;" onselectstart="return false;" oncontextmenu="return false;">جميع الحقوق محفوظة © منصة قومي الإخبارية</div>
    <div oncopy="return false;" onselectstart="return false;" oncontextmenu="return false;">Designed by AbdoZahran</div>
  </footer>

  <script>
    function addShineEffect(event) {
      event.preventDefault();
      const card = event.currentTarget;
      const shine = document.createElement('div');
      shine.classList.add('shine-effect');
      card.appendChild(shine);
      setTimeout(() => {
        shine.remove();
        window.location.href = card.href;
      }, 700);
    }

    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('hamburgerIcon');
      const isOpen = menu.style.display === 'flex';

      if (isOpen) {
        menu.style.display = 'none';
        icon.classList.remove('fa-times', 'active');
        icon.classList.add('fa-bars');
      } else {
        menu.style.display = 'flex';
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times', 'active');
      }
    }

    window.addEventListener('click', function(e) {
      const menu = document.getElementById('dropdownMenu');
      const icon = document.getElementById('hamburgerIcon');
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = 'none';
        icon.classList.remove('fa-times', 'active');
        icon.classList.add('fa-bars');
      }
    });

    // دالة تفعيل وضع الشاشة الكاملة
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch((err) => {
          alert(`حدث خطأ: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
